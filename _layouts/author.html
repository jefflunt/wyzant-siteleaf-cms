---
layout: default
---

<h1>Author Page</h1>
<p>This page contains a list of each author and a small bio about them.</p>
{% for author in site.authors %}
	<img src={{author.profile-image}} />
	<h1>{{author.author}}</h1>
	<p>Expertise: {{author.expertise}}</p>
	<p>About me: {{author.bio}}</p>
{% endfor %}
