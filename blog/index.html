---
layout: default
page-name: home-page
paginate: true
---

<main class="home">
  {% if site.hero-image %}
    <figure style='background-image: url("{{ site.hero-image }}");'>
  {% else %}
    <figure style='background-image: url("/blog/uploads/homepage-hero-default.png");'>
  {% endif %}
      <h1 class="text-caps text-white spc-zero-s">{{ site.title }}</h1>
      {% if site.sub-headline %}
        <h2 class="text-caps text-green">{{ site.sub-headline }}</h2>
      {% endif %}
  </figure>
  <section class="row">
    <div class="column">
      <ul class="reset spc-n">
        {% for post in paginator.posts %}
          <li>
            <article>
              {% if post.hero-image %}
                <figure style='background-image: url("{{ post.hero-image }}");'></figure>
              {% else %}
                <figure style='background-image: url("http://img.bleacherreport.net/img/images/photos/003/637/116/hi-res-e752178f4dc1e29870c6f68379ad18b4_crop_north.jpg?w=630&h=420&q=75");'></figure>
              {% endif %}
              <section class="spc-tiny-n">
                <div>
                  <section class="profile-image-container">
                    <div>
                    {% if post.author %}
                      {% assign author = site.authors | where: "author", post.author %}
                      {% for data in author %}
                        {% assign photo = data.profile-image %}
                        {% if photo %}
                          <img src="{{ photo }}" alt="author image">
                        {% else %}
                          <img src="/blog/uploads/author-icon-default.png" alt="default author image">
                        {% endif %}
                      {% endfor %}
                    {% else %}
                      <img src="/blog/uploads/author-icon-default.png" alt="default author image">
                    {% endif %}
                  </section>
                  {% assign author = site.authors | where: "author", post.author %}
                  {% for data in author %}
                    {% if post.author != "A Wyzant Staff Member" %}
                      <a href="{{ data.url | prepend: site.baseurl }}">{{ post.author }}</a>
                    {% else %}
                      <span>A Wyzant Staff Member</span>
                    {% endif %}
                  {% endfor %}
                </div>
                <time datetime="{{ post.date | date: "%F %T" }}">{{ post.date | date: "%-m/%-d/%Y" }}</time>
              </section>
              <h1 class="text-green spc-sm-n spc-zero-s">{{ post.title | escape }}</h1>
              {% if post.sub-headline %}
                <h2 class="text-thin spc-tiny-n">{{ post.sub-headline | escape }}</h2>
              {% endif %}
              {% if post.tags %}
                <ul class="reset seo-tags">
                  {% for tag in post.tags %}
                    <li>
                      <a href="/{{ site.tag_page_dir }}/{{ tag | slugify: 'pretty' }}/" class="text-caps text-small">{{ tag }}</a>
                      <span> | </span>
                    </li>
                  {% endfor %}
                </ul>
              {% endif %}
              {% if post.description %}
                <p>{{ post.description | strip_html }}</p>
              {% else %}
                <p>{{ post.content | truncate: 150 | strip_html }}</p>
              {% endif %}
              <a href="{{ post.url | prepend: site.baseurl }}" class="btn">Read More</a>
            </article>
          </li>
        {% endfor %}
      </ul>
      {% if paginator.total_pages > 1 %}
        <section class="pagination">
          <span>&laquo;</span>
          {% if paginator.previous_page %}
            <a href="/blog">&lsaquo;</a>
          {% else %}
            <span>&lsaquo;</span>
          {% endif %}

          {% for page in (1..paginator.total_pages) %}
            {% if page == paginator.page %}
              <span class="active">{{ page }}</span>
            {% elsif page == 1 %}
              <a href="/blog">{{ page }}</a>
            {% else %}
              <a href="/blog{{ site.paginate_path  | replace: '//', '/' | replace: ':num', page }}">{{ page }}</a>
            {% endif %}
          {% endfor %}

          {% if paginator.next_page %}
            <a href="/blog{{ paginator.next_page_path  | replace: '//', '/' }}">&rsaquo;</a>
          {% else %}
            <span>&rsaquo;</span>
          {% endif %}
          <span>&raquo;</span>
        </section>
      {% endif %}
      <div class="row">
          {% include banner.html %}
      </div>
    </div>
  </section>
</main>
