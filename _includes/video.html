{% if page.vimeo-video-id %}
	<iframe width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen src="https://www.youtube.com/embed/{{ page.vimeo-video-id }}">
	</iframe>
{% elsif page.youtube-video-id %}
	<iframe src="https://player.vimeo.com/video/{{ page.youtube-video-id }}" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
{% endif %}
